<!DOCTYPE html>
<html>

<head>
    <title>D'you even color?</title>
    <link rel="stylesheet" type="text/css" href="colorgame.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <h1 class="pageTitle">D'you even <span id="color-name">colour</span>?
        <br>
        <span id="colorDisplay"></span>
        <br>
    </h1>
    <div id="stripe">
        <div id="left-strip">
            <button id="easyBtn" class="mode">Easy</button>
            <button id="hardBtn" class="mode selected">Hard</button>
        </div>
        <div id="center-strip">
            <button id="reset">Reset</button>
        </div>
        <div id="right-strip">
                <button id="canadaBtn" class="canada language selected"><i class="fab fa-canadian-maple-leaf"></i></button>
                <button id="usaBtn" class="usa language"><i class="fas fa-flag-usa"></i></button>
        </div>

    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="message">
        <span id="message"></span>
    </div>

    <script type="text/javascript" src="colorgame.js"></script>
</body>

</html>
